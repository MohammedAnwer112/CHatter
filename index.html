<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Messenger Pro</title>
    <style>
        :root {
            --whatsapp-teal: #008069; --whatsapp-green: #00a884;
            --whatsapp-light: #dcf8c6; --bg-gray: #f0f2f5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #d1d7db; height: 100vh; display: flex; overflow: hidden; position: fixed; width: 100%; }
        .hidden { display: none !important; }

        /* App Layout */
        .app-container { width: 100vw; height: 100vh; display: flex; background: var(--bg-gray); position: relative; }
        
        /* Sidebar (Responsive) */
        .sidebar { 
            width: 300px; background: white; border-right: 1px solid #d1d7db; 
            display: flex; flex-direction: column; z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        /* Phone View for Sidebar */
        @media (max-width: 768px) {
            .sidebar { position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); width: 280px; }
            .sidebar.active { transform: translateX(0); box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 999; }
            .overlay.active { display: block; }
        }

        .sidebar-header { background: #f0f2f5; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; min-height: 60px; }
        .member-list { flex: 1; overflow-y: auto; }
        .member-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f5f5f5; gap: 10px; }
        .online-dot { width: 10px; height: 10px; background: #25d366; border-radius: 50%; box-shadow: 0 0 5px #25d366; }

        /* Chat Window */
        .chat-main { flex: 1; display: flex; flex-direction: column; background-color: #efeae2; position: relative; width: 100%; }
        .chat-main::before { content: ""; position: absolute; inset: 0; opacity: 0.08; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); pointer-events: none; }

        .chat-header { background: #f0f2f5; padding: 10px 16px; display: flex; align-items: center; gap: 10px; z-index: 10; min-height: 60px; border-bottom: 1px solid #ddd; }
        .menu-btn { display: none; font-size: 24px; cursor: pointer; border: none; background: none; }
        @media (max-width: 768px) { .menu-btn { display: block; } }

        .msg-display { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; z-index: 1; padding-bottom: 80px; }
        .bubble { max-width: 85%; padding: 8px 12px; border-radius: 10px; font-size: 14.5px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative; background: white; }
        .sent { align-self: flex-end; background: var(--whatsapp-light); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: white; border-top-left-radius: 0; }
        
        .delete-btn { font-size: 14px; cursor: pointer; color: #b9b9b9; margin-left: 8px; vertical-align: middle; }
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }

        /* Footer Controls */
        .input-area { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 8px; z-index: 100; border-top: 1px solid #ddd; }
        .input-area input { flex: 1; padding: 10px 15px; border: none; border-radius: 20px; outline: none; font-size: 16px; }
        .icon-btn { cursor: pointer; font-size: 20px; border: none; background: none; color: #54656f; padding: 5px; }
        .recording { color: red !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Auth Card */
        .auth-overlay { position: fixed; inset: 0; background: #d1d7db; display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .auth-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 350px; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="login-view" class="auth-overlay">
        <div class="auth-card">
            <h2 style="color:var(--whatsapp-teal)">Family Messenger</h2>
            <input type="text" id="user-input" placeholder="Your Name" style="width:100%; padding:12px; margin:15px 0; border:1px solid #ddd; border-radius:5px;">
            <select id="status-emoji" style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ddd;">
                <option value="üè†">At Home üè†</option>
                <option value="üöó">Driving üöó</option>
                <option value="üè¢">At Work üè¢</option>
                <option value="‚òï">Coffee Break ‚òï</option>
                <option value="üí™">Gym üí™</option>
            </select>
            <button onclick="doLogin()" style="width:100%; padding:12px; background:var(--whatsapp-green); color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">Join Chat</button>
        </div>
    </div>

    <div id="app-view" class="app-container hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div id="my-icon" style="width:40px; height:40px; background:var(--whatsapp-green); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">?</div>
                <button onclick="doLogout()" style="color:red; background:none; border:none; cursor:pointer; font-weight:600;">Logout</button>
            </div>
            <div style="padding:15px; font-size:12px; color:var(--whatsapp-teal); font-weight:bold; background:#f9f9f9">ONLINE FAMILY MEMBERS</div>
            <div class="member-list" id="member-list"></div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                <strong id="header-title">Family Group</strong>
            </header>

            <div class="msg-display" id="msg-list"></div>

            <div class="input-area">
                <label class="icon-btn">üì∑<input type="file" id="img-input" accept="image/*" style="display:none" onchange="uploadImg(this)"></label>
                <button id="voice-btn" class="icon-btn" onclick="toggleVoice()">üé§</button>
                <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') doSend()">
                <button class="icon-btn" onclick="doSend()">‚û§</button>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, onValue, set, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMYdzPOewh_HnJcKVwirNwaCfgK93-pP4",
            authDomain: "family-d6ff1.firebaseapp.com",
            databaseURL: "https://family-d6ff1-default-rtdb.firebaseio.com",
            projectId: "family-d6ff1",
            storageBucket: "family-d6ff1.firebasestorage.app",
            messagingSenderId: "588925368337",
            appId: "1:588925368337:web:e5bb5c30c7182f65a199b0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const currentUser = localStorage.getItem('chat_user');
        
        let mediaRecorder;
        let audioChunks = [];

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        };

        if (currentUser) startApp(currentUser);

        function startApp(user) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
            document.getElementById('my-icon').innerText = user[0].toUpperCase();

            const status = localStorage.getItem('chat_status') || 'üè†';
            set(ref(db, 'status/' + user), { online: true, status: status });
            onDisconnect(ref(db, 'status/' + user)).remove();

            onChildAdded(ref(db, 'family_messages'), (snap) => renderMsg(snap.val(), snap.key));
            onChildRemoved(ref(db, 'family_messages'), (snap) => document.getElementById(snap.key)?.remove());

            onValue(ref(db, 'status'), (snap) => {
                const list = document.getElementById('member-list');
                list.innerHTML = '';
                const users = snap.val();
                for (let u in users) {
                    list.innerHTML += `<div class="member-item"><div class="online-dot"></div><div><strong>${u}</strong><br><small>${users[u].status || ''}</small></div></div>`;
                }
            });
        }

        window.doLogin = () => {
            const name = document.getElementById('user-input').value.trim();
            const status = document.getElementById('status-emoji').value;
            if(name) { 
                localStorage.setItem('chat_user', name); 
                localStorage.setItem('chat_status', status);
                startApp(name); 
            }
        };

        window.doLogout = () => {
            if(currentUser) remove(ref(db, 'status/' + currentUser));
            localStorage.clear();
            location.reload();
        };

        window.doSend = () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            saveMsg({ user: currentUser, text: input.value, type: 'text' });
            input.value = '';
        };

        window.uploadImg = (input) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => saveMsg({ user: currentUser, image: e.target.result, type: 'image' });
            reader.readAsDataURL(file);
        };

        window.deleteMsg = (key) => {
            if(confirm("Delete this message?")) remove(ref(db, 'family_messages/' + key));
        };

        function saveMsg(data) {
            data.time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            push(ref(db, 'family_messages'), data);
        }

        function renderMsg(data, key) {
            const list = document.getElementById('msg-list');
            const isMe = data.user === currentUser;
            let content = data.type === 'voice' ? `<audio controls src="${data.audio}" style="width:100%; height:35px;"></audio>` : 
                          data.type === 'image' ? `<img src="${data.image}" class="chat-img">` : `<div>${data.text}</div>`;
            
            list.innerHTML += `
                <div class="bubble ${isMe ? 'sent' : 'received'}" id="${key}">
                    <small style="font-weight:bold; color:${isMe ? '#008069' : '#027eb5'}">
                        ${data.user} ${isMe ? `<span class="delete-btn" onclick="deleteMsg('${key}')">üóëÔ∏è</span>` : ''}
                    </small>
                    ${content}
                    <span style="font-size:10px; color:#999; float:right; margin-top:4px">${data.time}</span>
                </div>`;
            list.scrollTop = list.scrollHeight;
        }

        window.toggleVoice = async () => {
            const btn = document.getElementById('voice-btn');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = (e) => saveMsg({ user: currentUser, audio: e.target.result, type: 'voice' });
                    reader.readAsDataURL(blob);
                };
                mediaRecorder.start();
                btn.classList.add('recording');
                btn.innerText = "üõë";
            } else {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerText = "üé§";
            }
        };
    </script>
</body>
</html>
