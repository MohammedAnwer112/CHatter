<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Family Messenger Ultimate</title>
    <style>
        :root {
            --whatsapp-teal: #008069; 
            --whatsapp-green: #00a884;
            --whatsapp-light: #dcf8c6; 
            --bg-gray: #f0f2f5;
            /* Header + Footer heights */
            --header-h: 60px;
            --footer-h: 70px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { 
            background-color: #d1d7db; 
            height: 100vh; /* Fallback */
            height: 100dvh; 
            display: flex; 
            overflow: hidden; 
            position: fixed; 
            width: 100%;
            touch-action: manipulation;
        }

        .hidden { display: none !important; }

        /* Full Screen Container */
        .app-container { 
            width: 100vw; 
            height: 100%; 
            display: flex; 
            background: var(--bg-gray); 
            position: relative;
        }
        
        /* Sidebar - Fixed for Mobile */
        .sidebar { 
            width: 300px; background: white; border-right: 1px solid #d1d7db; 
            display: flex; flex-direction: column; z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @media (max-width: 768px) {
            .sidebar { position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); width: 85%; }
            .sidebar.active { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.2); }
        }

        .sidebar-header { background: #f0f2f5; padding: 15px; display: flex; justify-content: space-between; align-items: center; min-height: var(--header-h); }
        
        /* Member List Styling */
        .member-list { flex: 1; overflow-y: auto; }
        .list-label { padding: 15px; font-size: 12px; color: var(--whatsapp-teal); font-weight: bold; text-transform: uppercase; background: #fff; }
        .member-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f2f2f2; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--whatsapp-green); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; position: relative; }
        .online-status { width: 12px; height: 12px; background: #25d366; border-radius: 50%; position: absolute; bottom: 2px; right: 2px; border: 2px solid white; }

        /* Chat Main Fix */
        .chat-main { 
            flex: 1; display: flex; flex-direction: column; 
            background-color: #efeae2; position: relative; 
            height: 100%; overflow: hidden;
        }
        .chat-main::before { 
            content: ""; position: absolute; inset: 0; opacity: 0.08; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
        }

        .chat-header { background: #f0f2f5; padding: 0 16px; display: flex; align-items: center; gap: 10px; z-index: 10; height: var(--header-h); border-bottom: 1px solid #ddd; }
        
        /* The Message Area - Crucial Auto-Scroll */
        .msg-display { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 5px; 
            z-index: 1; scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Bubbles */
        .bubble { 
            max-width: 85%; padding: 8px 12px; border-radius: 8px; font-size: 16px; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative;
            line-height: 1.4;
        }
        .sent { align-self: flex-end; background: var(--whatsapp-light); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: white; border-top-left-radius: 0; }
        
        .bubble-name { font-weight: bold; font-size: 13px; display: block; margin-bottom: 3px; }
        .bubble-time { font-size: 11px; color: #8696a0; float: right; margin-top: 5px; margin-left: 8px; }

        /* Input Area - Final Mobile Fix */
        .input-area { 
            background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 8px; 
            z-index: 100; position: relative;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        
        .input-wrapper { flex: 1; background: white; border-radius: 24px; display: flex; align-items: center; padding: 2px 12px; }
        .input-wrapper input { flex: 1; border: none; outline: none; padding: 10px; font-size: 16px; background: transparent; }

        .icon-btn { cursor: pointer; font-size: 24px; border: none; background: none; color: #54656f; padding: 5px; display: flex; align-items: center; }
        .send-btn { background: var(--whatsapp-teal); color: white !important; border-radius: 50%; width: 42px; height: 42px; justify-content: center; }

        /* Login */
        .auth-overlay { position: fixed; inset: 0; background: #d1d7db; display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .auth-card { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 380px; text-align: center; }
        .auth-card input, .auth-card select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 999; }
        .overlay.active { display: block; }
        
        .recording-pulse { color: #ff2e2e !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="login-view" class="auth-overlay">
        <div class="auth-card">
            <h1 style="color:var(--whatsapp-teal); margin-bottom:10px;">Family Messenger</h1>
            <p style="color:#667781; margin-bottom:20px;">Stay connected with family</p>
            <input type="text" id="user-input" placeholder="Enter your name">
            <select id="status-emoji">
                <option value="üè† Home">üè† Home</option>
                <option value="üè¢ Office">üè¢ Office</option>
                <option value="üöó Driving">üöó Driving</option>
                <option value="‚òï Break">‚òï Break</option>
                <option value="üí™ Gym">üí™ Gym</option>
            </select>
            <button onclick="doLogin()" style="width:100%; padding:14px; background:var(--whatsapp-green); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; font-size:16px; margin-top:10px;">Join Chat</button>
        </div>
    </div>

    <div id="app-view" class="app-container hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div id="my-icon" class="avatar">?</div>
                <button onclick="doLogout()" style="color:red; background:none; border:none; font-weight:bold;">LOGOUT</button>
            </div>
            <div class="list-label">Online Now</div>
            <div class="member-list" id="member-list"></div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <button class="icon-btn" onclick="toggleSidebar()">‚ò∞</button>
                <div style="flex:1">
                    <strong id="header-title">Family Group</strong>
                    <div style="font-size:11px; color:#667781;">End-to-end connected</div>
                </div>
            </header>

            <div class="msg-display" id="msg-list"></div>

            <div class="input-area" id="footer-control">
                <label class="icon-btn">üì∑<input type="file" id="img-input" accept="image/*" style="display:none" onchange="uploadImg(this)"></label>
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="Type message..." autocomplete="off">
                    <button class="icon-btn" onclick="doTranslate()" style="font-size:18px;">üá∏üá¶</button>
                </div>
                <button id="voice-btn" class="icon-btn" onclick="toggleVoice()">üé§</button>
                <button class="icon-btn send-btn" onclick="doSend()">‚û§</button>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, onValue, set, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMYdzPOewh_HnJcKVwirNwaCfgK93-pP4",
            authDomain: "family-d6ff1.firebaseapp.com",
            databaseURL: "https://family-d6ff1-default-rtdb.firebaseio.com",
            projectId: "family-d6ff1",
            storageBucket: "family-d6ff1.firebasestorage.app",
            messagingSenderId: "588925368337",
            appId: "1:588925368337:web:e5bb5c30c7182f65a199b0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentUser = localStorage.getItem('chat_user');
        let mediaRecorder, audioChunks = [];

        // Audio SFX
        const playSfx = (type) => {
            const sounds = {
                send: 'https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3',
                recv: 'https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3',
                ui: 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'
            };
            new Audio(sounds[type]).play().catch(()=>{});
        };

        // Mobile Keyboard Fix Logic
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                document.body.style.height = window.visualViewport.height + 'px';
                window.scrollTo(0, 0);
                scrollDown();
            });
        }

        window.toggleSidebar = () => {
            playSfx('ui');
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        };

        if (currentUser) startApp(currentUser);

        function startApp(user) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
            document.getElementById('my-icon').innerText = user[0].toUpperCase();

            const myStatus = localStorage.getItem('chat_status') || 'üè† Home';
            set(ref(db, 'status/' + user), { online: true, status: myStatus });
            onDisconnect(ref(db, 'status/' + user)).remove();

            onChildAdded(ref(db, 'family_messages'), (snap) => renderMsg(snap.val(), snap.key));
            onChildRemoved(ref(db, 'family_messages'), (snap) => document.getElementById(snap.key)?.remove());

            onValue(ref(db, 'status'), (snap) => {
                const list = document.getElementById('member-list');
                list.innerHTML = '';
                const users = snap.val();
                for (let u in users) {
                    list.innerHTML += `
                        <div class="member-item">
                            <div class="avatar">${u[0].toUpperCase()}<div class="online-status"></div></div>
                            <div style="flex:1">
                                <strong>${u}</strong><br>
                                <small style="color:#667781">${users[u].status}</small>
                            </div>
                        </div>`;
                }
            });
        }

        window.doLogin = () => {
            const name = document.getElementById('user-input').value.trim();
            const status = document.getElementById('status-emoji').value;
            if(name) { 
                localStorage.setItem('chat_user', name); 
                localStorage.setItem('chat_status', status);
                location.reload(); 
            }
        };

        window.doLogout = () => {
            if(currentUser) remove(ref(db, 'status/' + currentUser));
            localStorage.clear();
            location.reload();
        };

        window.doSend = () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            saveMsg({ user: currentUser, text: input.value, type: 'text' });
            input.value = '';
            playSfx('send');
        };

        window.doTranslate = async () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            input.placeholder = "Translating...";
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(input.value)}&langpair=en|ar`);
                const data = await res.json();
                input.value = data.responseData.translatedText;
            } catch (e) { alert("Translation failed"); }
            input.placeholder = "Type message...";
        };

        window.uploadImg = (input) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                saveMsg({ user: currentUser, image: e.target.result, type: 'image' });
                playSfx('send');
            };
            reader.readAsDataURL(file);
        };

        function saveMsg(data) {
            data.time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            push(ref(db, 'family_messages'), data);
        }

        function renderMsg(data, key) {
            const list = document.getElementById('msg-list');
            const isMe = data.user === currentUser;
            const div = document.createElement('div');
            div.id = key;
            div.className = `bubble ${isMe ? 'sent' : 'received'}`;
            div.setAttribute('dir', 'auto');
            
            let body = '';
            if(data.type === 'voice') body = `<audio controls src="${data.audio}" style="width:210px; height:40px;"></audio>`;
            else if(data.type === 'image') body = `<img src="${data.image}" style="width:100%; border-radius:5px; display:block;">`;
            else body = `<div style="word-wrap:break-word;">${data.text}</div>`;

            div.innerHTML = `
                <span class="bubble-name" style="color:${isMe ? 'var(--whatsapp-teal)' : '#027eb5'}">${data.user}</span>
                ${body}
                <span class="bubble-time">${data.time}</span>
            `;
            
            list.appendChild(div);
            scrollDown();
            if (!isMe) playSfx('recv');
        }

        function scrollDown() {
            const list = document.getElementById('msg-list');
            setTimeout(() => { list.scrollTop = list.scrollHeight; }, 100);
        }

        window.toggleVoice = async () => {
            const btn = document.getElementById('voice-btn');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.onload = (e) => saveMsg({ user: currentUser, audio: e.target.result, type: 'voice' });
                        reader.readAsDataURL(blob);
                        playSfx('send');
                    };
                    mediaRecorder.start();
                    btn.classList.add('recording-pulse');
                    btn.innerText = "üõë";
                } catch(e) { alert("Enable Microphone in Settings"); }
            } else {
                mediaRecorder.stop();
                btn.classList.remove('recording-pulse');
                btn.innerText = "üé§";
            }
        };

        document.getElementById('msg-input').onkeypress = (e) => { if(e.key==='Enter') doSend(); };
    </script>
</body>
</html>
