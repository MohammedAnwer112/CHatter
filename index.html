<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Family Messenger Pro</title>
    <style>
        :root {
            --whatsapp-teal: #008069; 
            --whatsapp-green: #00a884;
            --whatsapp-light: #dcf8c6; 
            --bg-gray: #f0f2f5;
        }

        /* THE "NO-OVERFLOW" RESET */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 100%; /* Prevents any element from being wider than the screen */
        }
        
        body { 
            background-color: #d1d7db; 
            height: 100dvh; 
            width: 100vw;
            display: flex; 
            overflow: hidden; /* Lock vertical and horizontal scroll on body */
            position: fixed; 
        }

        .hidden { display: none !important; }

        /* Main Container */
        .app-container { 
            width: 100%; 
            height: 100dvh; 
            display: flex; 
            background: var(--bg-gray); 
            position: relative;
            overflow: hidden; 
        }
        
        /* Sidebar Fix: Uses 85% width max on mobile */
        .sidebar { 
            width: 300px; 
            background: white; 
            border-right: 1px solid #d1d7db; 
            display: flex; 
            flex-direction: column; 
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .sidebar { 
                position: absolute; 
                left: 0; 
                top: 0; 
                bottom: 0; 
                transform: translateX(-100%); 
                width: 85%; /* Guaranteed to stay within phone view */
            }
            .sidebar.active { transform: translateX(0); }
        }

        /* Member Items */
        .member-item { 
            display: flex; 
            align-items: center; 
            padding: 12px; 
            border-bottom: 1px solid #f2f2f2; 
            gap: 10px;
            width: 100%;
        }

        /* Chat Main Fix: Shrinks to fit remaining space */
        .chat-main { 
            flex: 1; 
            min-width: 0; /* Vital fix for flexbox overflow */
            display: flex; 
            flex-direction: column; 
            background-color: #efeae2; 
            position: relative;
            height: 100%;
        }

        .msg-display { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            width: 100%;
        }

        /* Message Bubbles */
        .bubble { 
            max-width: 85%; 
            padding: 8px 12px; 
            border-radius: 8px; 
            font-size: 15px; 
            word-wrap: break-word; /* Forces long words to wrap instead of pushing right */
            position: relative;
        }
        .sent { align-self: flex-end; background: var(--whatsapp-light); }
        .received { align-self: flex-start; background: white; }

        /* Input Area Fix */
        .input-area { 
            background: #f0f2f5; 
            padding: 10px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            width: 100%;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        
        .input-wrapper { 
            flex: 1; 
            background: white; 
            border-radius: 20px; 
            display: flex; 
            padding: 2px 10px;
            min-width: 0; 
        }

        .input-wrapper input { 
            width: 100%; 
            border: none; 
            outline: none; 
            padding: 8px; 
            font-size: 16px; 
        }

        .icon-btn { font-size: 22px; cursor: pointer; border: none; background: none; flex-shrink: 0; }
    </style>
</head>
