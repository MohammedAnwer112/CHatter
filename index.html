<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Family Messenger Pro</title>
    <style>
        :root {
            --whatsapp-teal: #008069; 
            --whatsapp-green: #00a884;
            --whatsapp-light: #dcf8c6; 
            --bg-gray: #f0f2f5;
            --sidebar-width: 300px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #d1d7db; 
            height: 100dvh; 
            display: flex; 
            overflow: hidden; 
            position: fixed; 
            width: 100%; 
        }

        .hidden { display: none !important; }

        /* Main Layout */
        .app-container { width: 100vw; height: 100dvh; display: flex; background: var(--bg-gray); position: relative; }
        
        /* Sidebar Redesign */
        .sidebar { 
            width: var(--sidebar-width); background: white; border-right: 1px solid #d1d7db; 
            display: flex; flex-direction: column; z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @media (max-width: 768px) {
            .sidebar { position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); width: 85%; }
            .sidebar.active { transform: translateX(0); box-shadow: 10px 0 20px rgba(0,0,0,0.15); }
        }

        .sidebar-header { background: #f0f2f5; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        
        /* Member List Design */
        .member-list { flex: 1; overflow-y: auto; background: white; }
        .list-label { padding: 20px 15px 10px; font-size: 11px; letter-spacing: 1px; color: var(--whatsapp-teal); font-weight: 700; text-transform: uppercase; }
        
        .member-item { 
            display: flex; align-items: center; padding: 12px 15px; 
            border-bottom: 1px solid #f2f2f2; gap: 12px; transition: background 0.2s;
        }
        .member-item:hover { background: #f9f9f9; }
        
        .avatar { 
            width: 45px; height: 45px; border-radius: 50%; background: #e9edef; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; color: #54656f; position: relative;
        }
        
        .status-dot { 
            width: 12px; height: 12px; background: #25d366; border-radius: 50%; 
            position: absolute; bottom: 2px; right: 2px; border: 2px solid white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }

        .member-info { flex: 1; }
        .member-info strong { display: block; color: #111b21; font-size: 15px; }
        .member-info small { color: #667781; font-size: 13px; }

        /* Chat Window Fixes */
        .chat-main { flex: 1; display: flex; flex-direction: column; background-color: #efeae2; position: relative; height: 100dvh; }
        .chat-main::before { 
            content: ""; position: absolute; inset: 0; opacity: 0.06; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
        }

        .chat-header { background: #f0f2f5; padding: 10px 16px; display: flex; align-items: center; gap: 15px; z-index: 10; min-height: 60px; border-bottom: 1px solid #ddd; }
        .msg-display { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 4px; z-index: 1; }

        /* Bubble Style */
        .bubble { 
            max-width: 85%; padding: 6px 10px 8px; border-radius: 8px; font-size: 15px; 
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); position: relative; margin-bottom: 4px;
        }
        .sent { align-self: flex-end; background: var(--whatsapp-light); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: white; border-top-left-radius: 0; }
        
        /* Mobile Input Area Fix */
        .input-area { 
            background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 8px; 
            z-index: 100; border-top: 1px solid #ddd;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        
        .input-wrapper { flex: 1; background: white; border-radius: 20px; display: flex; align-items: center; padding: 5px 12px; }
        .input-wrapper input { flex: 1; border: none; outline: none; padding: 8px; font-size: 16px; }

        .icon-btn { cursor: pointer; font-size: 22px; border: none; background: none; color: #54656f; padding: 5px; }
        .send-btn { color: var(--whatsapp-teal) !important; font-size: 24px; }

        /* Auth */
        .auth-overlay { position: fixed; inset: 0; background: #d1d7db; display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .auth-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 360px; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 999; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="login-view" class="auth-overlay">
        <div class="auth-card">
            <h2 style="color:var(--whatsapp-teal); margin-bottom:20px;">Family Messenger</h2>
            <input type="text" id="user-input" placeholder="Your Name" style="width:100%; padding:14px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px; font-size:16px;">
            <select id="status-emoji" style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd; font-size:16px;">
                <option value="üè† At Home">At Home üè†</option>
                <option value="üè¢ At Work">At Work üè¢</option>
                <option value="‚òï Coffee Break">Coffee Break ‚òï</option>
                <option value="üí™ Gym">Gym üí™</option>
                <option value="üöó Driving">Driving üöó</option>
            </select>
            <button onclick="doLogin()" style="width:100%; padding:14px; background:var(--whatsapp-green); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; font-size:16px;">Join Chat</button>
        </div>
    </div>

    <div id="app-view" class="app-container hidden">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div id="my-icon" class="avatar" style="background:var(--whatsapp-green); color:white;">?</div>
                <button onclick="doLogout()" style="color:#ea0038; background:none; border:none; cursor:pointer; font-weight:600; font-size:14px;">LOGOUT</button>
            </div>
            <div class="list-label">Online Members</div>
            <div class="member-list" id="member-list"></div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <button class="icon-btn" onclick="toggleSidebar()" id="menu-trigger">‚ò∞</button>
                <strong id="header-title">Family Group</strong>
            </header>

            <div class="msg-display" id="msg-list"></div>

            <div class="input-area">
                <label class="icon-btn">üì∑<input type="file" id="img-input" accept="image/*" style="display:none" onchange="uploadImg(this)"></label>
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="Message..." autocomplete="off">
                    <button class="icon-btn" onclick="doTranslate()" title="Translate to Arabic">üá∏üá¶</button>
                </div>
                <button id="voice-btn" class="icon-btn" onclick="toggleVoice()">üé§</button>
                <button class="icon-btn send-btn" onclick="doSend()">‚û§</button>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onChildRemoved, onValue, set, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMYdzPOewh_HnJcKVwirNwaCfgK93-pP4",
            authDomain: "family-d6ff1.firebaseapp.com",
            databaseURL: "https://family-d6ff1-default-rtdb.firebaseio.com",
            projectId: "family-d6ff1",
            storageBucket: "family-d6ff1.firebasestorage.app",
            messagingSenderId: "588925368337",
            appId: "1:588925368337:web:e5bb5c30c7182f65a199b0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentUser = localStorage.getItem('chat_user');
        let mediaRecorder, audioChunks = [];

        // Sound System
        const play = (url) => {
            const a = new Audio(url);
            a.volume = 0.4;
            a.play().catch(() => {});
        };
        const sfx = {
            send: 'https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3',
            receive: 'https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3',
            ui: 'https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3',
            del: 'https://assets.mixkit.co/active_storage/sfx/2205/2205-preview.mp3'
        };

        window.toggleSidebar = () => {
            play(sfx.ui);
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        };

        if (currentUser) startApp(currentUser);

        function startApp(user) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
            document.getElementById('my-icon').innerText = user[0].toUpperCase();

            const myStatus = localStorage.getItem('chat_status') || 'üè† At Home';
            set(ref(db, 'status/' + user), { online: true, status: myStatus });
            onDisconnect(ref(db, 'status/' + user)).remove();

            // Listen for Messages
            onChildAdded(ref(db, 'family_messages'), (snap) => renderMsg(snap.val(), snap.key));
            onChildRemoved(ref(db, 'family_messages'), (snap) => document.getElementById(snap.key)?.remove());

            // Listen for Users (Better Design)
            onValue(ref(db, 'status'), (snap) => {
                const list = document.getElementById('member-list');
                list.innerHTML = '';
                const users = snap.val();
                for (let u in users) {
                    const isMe = u === currentUser;
                    list.innerHTML += `
                        <div class="member-item">
                            <div class="avatar">
                                ${u[0].toUpperCase()}
                                <div class="status-dot"></div>
                            </div>
                            <div class="member-info">
                                <strong>${u} ${isMe ? '(You)' : ''}</strong>
                                <small>${users[u].status || 'Available'}</small>
                            </div>
                        </div>`;
                }
            });
        }

        window.doLogin = () => {
            const name = document.getElementById('user-input').value.trim();
            const status = document.getElementById('status-emoji').value;
            if(name) { 
                localStorage.setItem('chat_user', name); 
                localStorage.setItem('chat_status', status);
                currentUser = name;
                startApp(name); 
            }
        };

        window.doLogout = () => {
            if(currentUser) remove(ref(db, 'status/' + currentUser));
            localStorage.clear();
            location.reload();
        };

        window.doSend = () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            saveMsg({ user: currentUser, text: input.value, type: 'text' });
            input.value = '';
            play(sfx.send);
        };

        window.doTranslate = async () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            play(sfx.ui);
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(input.value)}&langpair=en|ar`);
                const data = await res.json();
                input.value = data.responseData.translatedText;
            } catch (e) { alert("Translation error"); }
        };

        window.uploadImg = (input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                saveMsg({ user: currentUser, image: e.target.result, type: 'image' });
                play(sfx.send);
            };
            reader.readAsDataURL(file);
        };

        window.deleteMsg = (key) => {
            if(confirm("Delete message?")) {
                remove(ref(db, 'family_messages/' + key));
                play(sfx.del);
            }
        };

        function saveMsg(data) {
            data.time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            push(ref(db, 'family_messages'), data);
        }

        function renderMsg(data, key) {
            const list = document.getElementById('msg-list');
            const isMe = data.user === currentUser;
            const div = document.createElement('div');
            div.id = key;
            div.className = `bubble ${isMe ? 'sent' : 'received'}`;
            div.setAttribute('dir', 'auto');
            
            let content = '';
            if(data.type === 'voice') content = `<audio controls src="${data.audio}" style="width:200px; height:35px;"></audio>`;
            else if(data.type === 'image') content = `<img src="${data.image}" class="chat-img" style="max-width:250px; border-radius:8px;">`;
            else content = `<div style="word-break:break-word;">${data.text}</div>`;

            div.innerHTML = `
                <small style="font-weight:bold; font-size:12px; display:block; margin-bottom:2px; color:${isMe ? '#008069' : '#027eb5'}">
                    ${data.user} ${isMe ? `<span style="cursor:pointer;margin-left:8px" onclick="deleteMsg('${key}')">üóëÔ∏è</span>` : ''}
                </small>
                ${content}
                <span style="font-size:10px; color:#8696a0; float:right; margin-top:4px;">${data.time}</span>
            `;
            
            list.appendChild(div);
            // Dynamic scroll fix
            setTimeout(() => { list.scrollTop = list.scrollHeight; }, 50);
            if (!isMe) play(sfx.receive);
        }

        window.toggleVoice = async () => {
            const btn = document.getElementById('voice-btn');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = (e) => saveMsg({ user: currentUser, audio: e.target.result, type: 'voice' });
                    reader.readAsDataURL(blob);
                };
                mediaRecorder.start();
                btn.classList.add('recording');
                btn.innerText = "üõë";
            } else {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerText = "üé§";
            }
        };

        document.getElementById('msg-input').onkeypress = (e) => { if(e.key==='Enter') doSend(); };
    </script>
</body>
</html>
